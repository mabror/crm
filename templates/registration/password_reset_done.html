{% extends 'base.html' %}
{% comment %} {% load tailwind_filters %} {% endcomment %}

{% block content %}

<div class="max-w-lg mx-auto">

    <div class="py-5 border-b border-gray-200">
        <h1 class="hover:text-blue-500">We have sent you an email to confirm your password reset</h1>
    </div>

    {% comment %} <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Login
        </button>
    </form> {% endcomment %}
   
</div>

{% endblock content %}
